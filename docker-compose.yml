version: '3.8'

services:
  db:
    container_name: postgres-node
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${TYPEORM_USERNAME}
      - POSTGRES_PASSWORD=${TYPEORM_PASSWORD}
      - POSTGRES_DB=${TYPEORM_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - ${TYPEORM_PORT}:5432
    networks:
      - container
  api:
    restart: on-failure
    container_name: node_server
    image: sashkill94/alex-repository:node_server
    env_file:
      - .env
    environment:
      - TYPEORM_HOST=db
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    networks:
      - container

volumes:
  pgdata:

networks:
  container:
